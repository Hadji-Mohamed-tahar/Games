<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Style.css" />
    
  </head>
  <body>
    <h1> O - X لعبة</h1>
    <div class="board" id="board">
      <div class="cell" onclick="placePlayerOnarryGame(0,0)" data-row="0" data-col="0"></div>
      <div class="cell" onclick="placePlayerOnarryGame(0,1)" data-row="0" data-col="1"></div>
      <div class="cell" onclick="placePlayerOnarryGame(0,2)" data-row="0" data-col="2"></div>

      <div class="cell" onclick="placePlayerOnarryGame(1,0)" data-row="1" data-col="0"></div>
      <div class="cell" onclick="placePlayerOnarryGame(1,1)" data-row="1" data-col="1"></div>
      <div class="cell" onclick="placePlayerOnarryGame(1,2)" data-row="1" data-col="2"></div>

      <div class="cell" onclick="placePlayerOnarryGame(2,0)" data-row="2" data-col="0"></div>
      <div class="cell" onclick="placePlayerOnarryGame(2,1)" data-row="2" data-col="1"></div>
      <div class="cell" onclick="placePlayerOnarryGame(2,2)" data-row="2" data-col="2"></div>
    </div>
    <div id="status"></div>
    <button onclick="replayGame()">اعادة اللعبة</button>
    <script src="JavaScript.js"></script>
  </body>
</html>
